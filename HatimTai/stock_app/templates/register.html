{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container main-container">
    <div class="col-md-4 offset-md-4 form-box">
      <h3 class="form-title text-center">Register</h3>
      <form action="/register/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" value="" name="first_name" id="first_name"
                 aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">Last Name</label>
          <input type="text" class="form-control"  value="" name="last_name" id="last_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone</label>
          <input type="text" value="" class="form-control" name="phone_number" id="phone_number" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="CNIC" class="form-label">CNIC</label>
          <input type="text" class="form-control" name="CNIC" id="CNIC" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to the Terms & Conditions</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 theme-btn-colors">Create Account</button>
      </form>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
          </div>
        {% endfor %}
     {% endif %}
    </div>

  </div>
{% endblock %}
